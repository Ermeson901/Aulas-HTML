<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <title>TAG Nav - Elementos Estruturais</title>
</head>

<body>
    <!-- a TAG <nav> é frequentemente utilizada para criar menus de navegação, também utilizamos para unificar links com a TAG <a> -->

    <header>
        <h1>Criando menus de navegação</h1>
        <h2>Menu com itens de lista TAG &#60; Li &#62; </h2>

        <nav>
            <li><a href="#">Item 01 do menu</a></li>
            <li><a href="#">Item 02 do menu</a></li>
            <li><a href="#">Item 03 do menu</a></li>
            <li><a href="#">Item 04 do menu</a></li>
        </nav>

        <!-- Segundo menu de navegação, podemos utilzar modelos de lista ou inserir direto os elementos de link na tag. -->

        <h2>Menu sem itens de lista TAG &#60; Li &#62; </h2>

        <nav>
            <a href="#">Item 01 do menu</a> |
            <a href="#">Item 02 do menu</a> |
            <a href="#">Item 03 do menu</a> |
            <a href="#">Item 04 do menu</a> |
        </nav>
        <!-- Neste ponto não devemos nos preocupar com o visual do nosso menu, iremos formata-lo com CSS mais a frente.  -->
    </header>
</body>

</html>
